{% extends 'base.html' %}
{% load static %}
{% block title %}Bus Enrollment{% endblock %}
{% block content %}

<!-- Background Section -->
<section class="pt-24 pb-16 min-h-screen glass-bg flex items-center justify-center">
  <div class="max-w-4xl mx-auto glass-form shadow-2xl rounded-2xl border border-gray-200 overflow-hidden transition hover:shadow-[0_10px_40px_rgba(0,0,0,0.2)] duration-300">
    
    <!-- Header -->
    <div class="bg-[#003B73]/90 backdrop-blur-md text-white py-5 px-8 flex justify-between items-center">
      <div>
        <h2 class="text-2xl font-semibold tracking-wide flex items-center gap-2">
          <i class="fa-solid fa-bus"></i> Company Bus Enrollment
        </h2>
        <p class="text-xs opacity-90">Fill in your details carefully for admin approval.</p>
      </div>
      <img src="{% static 'images/AEQUS_logo.svg.png' %}" alt="Company Logo" class="w-14 h-14 rounded-lg object-contain bg-white p-2">
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
      {% csrf_token %}

      <!-- Personal Info -->
      <div>
        <h3 class="text-lg font-semibold text-[#003B73] mb-2 flex items-center gap-2">
          <i class="fa-solid fa-user"></i> Personal Information
        </h3>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="text-gray-700 text-sm font-medium">Full Name</label>
            <input type="text" name="name" required class="input-field">
          </div>
          <div>
            <label class="text-gray-700 text-sm font-medium">Photo</label>
            <input type="file" name="photo" accept="image/*" required class="input-field">
          </div>
          <div>
            <label class="text-gray-700 text-sm font-medium">Date of Birth</label>
            <input type="date" name="dob" required class="input-field">
          </div>
          <div>
            <label class="text-gray-700 text-sm font-medium">Gender</label>
            <select name="gender" required class="input-field">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="text-gray-700 text-sm font-medium">Email</label>
            <input type="email" placeholder="you@example.com" name="email" required class="input-field">
          </div>
          <div>
            <label class="text-gray-700 text-sm font-medium">Contact No</label>
            <input type="text" placeholder="+91-XXXXXXXXXX" name="contact_no" required class="input-field">
          </div>
          <div>
            <label class="text-gray-700 text-sm font-medium">Alternate No</label>
            <input type="text" placeholder="+91-XXXXXXXXXX" name="alternate_no" class="input-field">
          </div>
        </div>
      </div>

      <!-- Address -->
      <div>
        <h3 class="text-lg font-semibold text-[#003B73] mb-2 flex items-center gap-2">
          <i class="fa-solid fa-location-dot"></i> Address Information
        </h3>
        <div class="grid md:grid-cols-2 gap-4">
          <textarea name="present_address" rows="2" placeholder="Present Address" class="input-field"></textarea>
          <textarea name="permanent_address" rows="2" placeholder="Permanent Address" class="input-field"></textarea>
        </div>
      </div>

      <!-- Work Info -->
      <div>
        <h3 class="text-lg font-semibold text-[#003B73] mb-2 flex items-center gap-2">
          <i class="fa-solid fa-briefcase"></i> Work Information
        </h3>
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="entity" placeholder="Entity" class="input-field">
          <input type="text" name="department" placeholder="Department" class="input-field">

          <select name="role" id="role" required class="input-field" onchange="toggleEmpFields()">
            <option value="">Select Role</option>
            <option value="Employee">Employee</option>
            <option value="Intern">Intern</option>
          </select>

          <div id="empIdField">
            <input type="text" name="emp_id" id="emp_id" placeholder="Employee ID" class="input-field">
          </div>
          <div id="designationField">
            <input type="text" name="designation" id="designation" placeholder="Designation" class="input-field">
          </div>

          <input type="date" name="date_of_joining" class="input-field">

          <select name="pickup_drop_point" class="input-field">
            <option value="">Select Pickup/Drop Point</option>
            {% for s in stops %}
              <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
          </select>

          <select name="working_type" class="input-field">
            <option value="">Working Type</option>
            <option>General</option>
            <option>Shift</option>
          </select>
        </div>
      </div>

      <!-- Agreement -->
      <div class="flex items-center gap-2 text-sm pt-3">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">
          I agree to the <a href="{% url 'rules' %}" class="text-[#003B73] underline hover:text-blue-600">transport rules & regulations</a>.
        </label>
      </div>

      <!-- Submit -->
      <div class="text-center pt-4">
        <button type="submit" class="bg-[#003B73] hover:bg-[#004C99] text-white font-semibold px-8 py-2.5 rounded-lg shadow-md transition transform hover:scale-105">
          <i class="fa-solid fa-paper-plane mr-1"></i> Submit Application
        </button>
      </div>
    </form>
  </div>
</section>

<!-- Extra CSS -->
<style>
/*  Background with soft gradient */
.glass-bg {
  background: linear-gradient(135deg, #c9d6ff 0%, #e2e2e2 100%);
}

/* âœ¨ Glassmorphism effect for form box */
.glass-form {
  background: rgba(255, 255, 255, 0.65);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.4);
}

/* Input styling */
.input-field {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 0.9rem;
  outline: none;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.8);
}
.input-field:focus {
  border-color: #003B73;
  box-shadow: 0 0 6px rgba(0, 59, 115, 0.25);
}
</style>

<script>
function toggleEmpFields() {
  const role = document.getElementById('role').value;
  const empId = document.getElementById('empIdField');
  const desig = document.getElementById('designationField');
  if (role === 'Intern') {
    empId.classList.add('hidden');
    desig.classList.add('hidden');
  } else {
    empId.classList.remove('hidden');
    desig.classList.remove('hidden');
  }
}
</script>

{% endblock %}
