{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transport Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">


    <!--  Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-6">
      <h2 class="text-xl font-semibold mb-6">Transport Admin</h2>
      <nav class="flex flex-col gap-2">
        <a href="{% url 'admin_dashboard' %}" class="px-3 py-2 rounded hover:bg-gray-700 flex items-center gap-3"><i class="fa fa-user-plus"></i> Enrollment Requests</a>
        <a href="{% url 'exit_requests' %}" class="px-3 py-2 rounded hover:bg-gray-700 flex items-center gap-3"><i class="fa fa-user-minus"></i> Exit Requests</a>
        <a href="{% url 'bus_manage' %}" class="px-3 py-2 rounded hover:bg-gray-700 flex items-center gap-3"><i class="fa fa-bus"></i> Buses</a>
       
        <a href="{% url 'admin_logout' %}" class="mt-3 bg-red-600 px-3 py-2 rounded text-center hover:bg-red-700"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    

    <!--  Main Content -->
    <main class="flex-1 p-8">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
